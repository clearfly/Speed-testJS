<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 panel panel-default">
            <div class="panel-body">
                <h1 class="logo">
                    <a href="https://www.clearfly.net/" class="logo-link"></a>
                </h1>
                <div class="speed-gauge"></div>
                <div class="results">
                    <button id="startButton" class="btn btn-default">Start Test</button>
                </div>
                <div id="resultsDiv" class="results">
                    <p>IP Address: <span id="clientIPAddress" class="hide"></span></p>
                    <div class="latency-label hide">
                        <p>Round-Trip Latency: <span class="latency-result test-result hide"></span></p>
                    </div>
                    <p class="download-label hide">Download Speed: <span class="download-result test-result hide"></span></p>
                    <p class="upload-label hide">Upload Speed: <span class="upload-result test-result hide"></span></p>
                    <button id="copyButton" class="copy btn btn-default btn-xs hide" data-clipboard-target="#resultsDiv">
                        Copy to clipboard<span id="copySuccess" class="text-success hide">&nbsp;<i class="fa fa-check-square-o"></i></span></button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <script src="lib/latencyBasedRouting.js"></script>
        <script src="lib/calculateStats.js"></script>
        <script src="lib/xmlhttprequest.js"></script>
        <script src="lib/webSocket.js"></script>
        <script src="lib/latencyHttpTest.js"></script>
        <script src="lib/latencyWebSocketTest.js"></script>
        <script src="lib/downloadHttpConcurrentProgress.js"></script>
        <script src="lib/downloadProbeTest.js"></script>
        <script src="lib/uploadHttpConcurrent.js"></script>
        <script src="lib/uploadProbeTest.js"></script>
        <script src="lib/uploadHttpConcurrentProgress.js"></script>
        <script src="lib/uploadHttpMicrosoft.js"></script>
        <script src="uilib/echarts.min.js"></script>
        <script src="speed-testJS.js"></script>
        <script>
            function indicateSuccess() {
                var successSpan = document.getElementById('copySuccess');
                successSpan.classList.remove('hide');
            }

            var clipboard = new Clipboard('.copy');

            clipboard.on('success', function (e) {
                e.clearSelection();
                indicateSuccess();
            });
        </script>
</body>

</html>
